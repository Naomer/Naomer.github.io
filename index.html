<style>
  /* Root colors */
  :root {
    --bg: #0b0f14;
    --card: #121722;
    --text: #e6edf3;
    --muted: #9aa4b2;
    --brand: #22d3ee;
    --brand-2: #a78bfa;
  }

  html, body {
    margin:0; padding:0;
    font-family:'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    scroll-behavior: smooth;
  }

  a { text-decoration: none; color: inherit; }

  header.banner {
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    background: radial-gradient(circle at top center, rgba(34,211,238,0.1), transparent 70%),
                radial-gradient(circle at bottom right, rgba(167,139,250,0.1), transparent 60%);
    overflow:hidden;
    position:relative;
  }

  .hero h1 {
    font-size: clamp(3rem, 6vw, 6rem);
    font-weight: 800;
    line-height: 1.1;
    background: linear-gradient(135deg, var(--brand), var(--brand-2));
    -webkit-background-clip: text;
    color: transparent;
    margin:0.5rem 0;
  }

  .hero .lead {
    font-size: clamp(1.25rem,2.5vw,1.5rem);
    color: var(--muted);
    margin-bottom:2rem;
  }

  .btns { display:flex; gap:1rem; flex-wrap:wrap; justify-content:center; }

  .btn {
    padding: 0.75rem 1.25rem;
    border-radius: 12px;
    font-weight:600;
    border:1px solid rgba(255,255,255,0.1);
    background:#0f141b;
    transition: all 0.3s ease;
  }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 0 10px rgba(34,211,238,0.4); }
  .btn.primary { background: linear-gradient(135deg,var(--brand),var(--brand-2)); color:#fff; }

  /* Sections */
  section { padding: 6rem 2rem; max-width: 1100px; margin:0 auto; }
  h2 { font-size: 2rem; margin-bottom:1rem; }
  .muted { color: var(--muted); }

  .tag { background: rgba(255,255,255,0.06); padding:0.3rem 0.6rem; border-radius:999px; font-size:0.8rem; }

  footer { padding:3rem 2rem; text-align:center; color:var(--muted); }
  .socials { display:flex; justify-content:center; gap:1rem; margin-top:1rem; }
  .icon-btn { width:40px; height:40px; display:flex; align-items:center; justify-content:center; border-radius:10px; background:#0f141b; border:1px solid rgba(255,255,255,.08); transition: all 0.3s; }
  .icon-btn:hover { box-shadow: 0 0 10px rgba(34,211,238,0.35); transform: translateY(-2px); }

</style>
